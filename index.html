<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="container">
        <div class="summary-order-component">
            <div class="hero">
                <img src="./images/illustration-hero.svg" alt="hero illustration">
            </div>
            <div class="order-summary-body">
                <div class="order-text">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                </div>
                <div class="price-wrapper">
                    <div class="music-icon"><img src="./images/icon-music.svg" alt="music icon"></div>
                    <div class="pricing">
                        <h1>Annual Plan</h1>
                        <p>$59.99/year</p>
                    </div>
                    <div class="change">
                        <a href="#">change</a>
                    </div>
                </div>
                <div class="actions">
                    <!-- <a href="#" class="proceed">Proceed to payment</a> -->
                    <button class="proceed">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                    <!-- <a href="#" class="cancel">Cancel Order</a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/crizalid12" target="_blank">Crizalid</a>.
    </div>

</body>

</html>
